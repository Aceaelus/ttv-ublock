<!doctype html>
<html>
<head>
  <title>TTV uBlock test</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    #status {
      text-align: center;
    }
  </style>
</head>

<body>
  <main class="container">
    <p class="status">Loading...</p>
  </main>

  <script>
    const fetchStr = window.fetch.toString();
    if (fetchStr.includes("version = 1")) document.querySelector(".status").textContent = "Latest uBlock script detected";
    else if (fetchStr.includes("version =")) document.querySelector(".status").textContent = "OLD uBlock script detected";
    else document.querySelector(".status").textContent = "uBlock script NOT detected";
  </script>
</body>
</html>
